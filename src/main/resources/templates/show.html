<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${client.getName()}"></h3>
<hr>
<h4>Добавить перевод</h4>
<div>
    <form method="POST" action="/transfer">
        <label for="accountNumber">Account number</label>
        <input type="text" name="accountNumber" id="accountNumber">
        <br>
        <label for="transferSum">Sum transfer</label>
        <input type="text" name="transferSum" id="transferSum">
        <br>
        <input type="submit" value="Transfer">
    </form>
</div>
<br>
<div>
    <h4>Ваши переводы:</h4>
    <div th:each="transfer : ${transfers}">
        <p th:text="${transfer}"></p>
    </div>
</div>
</body>
</html>
